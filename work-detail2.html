<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoリスト</title>
        <style>
            body {
                font-family: sans-serif;
                background: #f5f5f5;
                margin: 0;
                padding: 0;
            }

            .todo-container {
                max-width: 500px;
                margin: 50px auto;
                background: white;
                padding: 30px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0,0,0,0.8);
            }

            h1 {
                text-align: center;
            }

            form {
                display: flex;
                gap: 10px;
                margin-bottom: 20px;
            }

            input[type="text"] {
                flex: 1;
                padding: 10px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            button {
                padding: 10px 20px;
                font-size: 1em;
                border: none;
                background-color: #28a745;
                color: white;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #218838;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px;
                border-bottom: 1px solid #eee;
            }

            li.completed {
                text-decoration: line-through;
                color: #aaa;
            }

            li button {
                background-color: #dc3545;
                color: white;
                border: none;
                padding: 5px 10px;
                border-radius: 4px;
                cursor: pointer;
            }

            li button:hover {
                background-color: #c82333;
            }
        </style>
    </head>
    <body>
        <div class="todo-container">
            <h1>ToDoリスト</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="やることを入力してください">
                <button type="submit">追加</button>
            </form>
            <ul id="todo-list"></ul>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form =document.getElementById('todo-form');
                const input = document.getElementById('todo-input');
                const list = document.getElementById('todo-list');

                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const task = input.value.trim();
                    if(task === '') return;

                    const li = document.createElement('li');
                    li.textContent = task;

                    li.addEventListener('click', () => {
                        li.classList.toggle('completed');
                    });

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '削除';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        list.removeChild(li);
                    });

                    li.appendChild(deleteBtn);
                    list.appendChild(li);
                    input.value = '';
                });
            });
        </script>
    </body>
</html>
